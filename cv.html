    /* Override the main container styles for CV page */
    .cv-container {
      text-align: center;
      padding: 1rem;
      background-color: white;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      max-width: 200px;
      width: 90%;
      margin: 20px auto;
      position: relative; /* Override absolute positioning */
      top: auto;
      left: auto;
      transform: none;
      max-height: none;
    }
    
    .pdf-container {
      width: 90%;
      height: calc(100vh - 180px); /* Account for header and navigation */
      margin: 20px auto;
      margin-bottom: 80px; /* Space for navigation */
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    
    /* Ensure body doesn't use centering for CV page */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      position: relative;
    }
  </style>
